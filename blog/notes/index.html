---
layout: default
title: notes
type: notes
---

<div class="notes-list">
  <div class='notes-header'>
    <h1>notes</h1>
    <p>my digital moleskine</p>
  </div>

  <ul class="notes">
    {% for note in site.notes %}
        <li>
          <div>
            <a href="{{ note.url }}">{{ note.title }}</a> - <span><time>{{ note.date | date: '%B %d, %Y' }}</time></span>
          </div>
        </li>
    {% endfor %}
  </ul>
</div>
