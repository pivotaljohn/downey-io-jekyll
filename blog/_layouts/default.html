<body>
  <div class="main-content">
    <header>
      {% if page.type == "blog" %}
        {% include header.html blog="active" %}

        {% include header.html archive="active" %}
      {% else %}
        {% include header.html %}
      {% endif %}

    <main class="blog">

    </main>

  <footer>
    {% include footer.html %}
  </footer>
