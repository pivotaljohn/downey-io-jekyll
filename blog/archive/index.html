---
layout: default
title: archive - downey.io
type: archive
---

<div class="post-list">
  <h1>archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-excerpt-{{ post.color }}">
        <div class="archive post-badge">
          <span class="icon-wrapper">
            <span class="fa {{ post.icon }} fa-fw fa-2x"></span>
          </span>
        </div>
        <div class="archive post-excerpt-content">
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <span class="post-detail">
            {{ post.date | date: '%B %d, %Y' }}
          </span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
