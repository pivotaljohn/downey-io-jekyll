---
layout: default
title: downey.io - Archived Posts
---

<div class="archive post-list">
  <h1>archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-excerpt-{{ post.color }}">
        <div class="post-badge">
          <span class="icon-wrapper">
            <i class="fa {{ post.icon }} fa-fw fa-2x"></i>
          </span>
        </div>
        <div class="post-excerpt-content">
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <time class="post-detail">{{ post.date | date_to_string }}</time>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
