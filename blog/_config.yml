# Site settings
title: downey.io
name: Tim Downey
description: "Personal blog containing thoughts on software development, lifelong learning, photography, etc."
keywords:
  - tim downey software engineer
  - tim downey
  - programming blog
  - ruby
  - omscs blog
  - software development
baseurl: ""
url: "downey.io"

# Build settings
highlighter: rouge
paginate: 5
paginate_path: "blog/page:num"
permalink: "blog/:title/"

exclude:
  - s3_website.yml
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate

assets:
  sources:
    - _assets/javascripts
    - _assets/stylesheets

collections:
  notes:
    output: true
