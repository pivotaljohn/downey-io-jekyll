# Site settings
title: downey.io
name: Tim Downey
description: "Tim Downey's photography blog -- mostly landscapes, sometimes other stuff"
keywords:
  - photography
  - landscape photography
  - photoblog
baseurl: ""
url: "http://photo.downey.io"

# Build settings
highlighter: pygments
paginate: 10
permalink: photos/:year/:month/:day/:title.html

exclude:
  - s3_website.yml
plugins:
  - jekyll-sitemap
  - jekyll-paginate

assets:
  sources:
    - _assets/javascripts
    - _assets/stylesheets
